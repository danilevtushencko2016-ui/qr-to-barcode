<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>QR → Code 128</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 15px;
}
#reader {
  width: 100%;
  max-width: 320px;
  margin: auto;
}
svg {
  margin-top: 20px;
}
  #zoomRange {
  width: 90%;
  max-width: 320px;
  position: relative;
  z-index: 1000;
  pointer-events: auto;
  touch-action: pan-x;
}

#reader {
  position: relative;
  z-index: 1;
}
</style>
</head>

<body>

<h2>Сканирование QR → Code-128</h2>

<div id="zoomContainer" style="margin-top:15px; position: relative; z-index: 1000;">
  <label for="zoomRange">Зум камеры</label><br>
  <input
    type="range"
    id="zoomRange"
    min="1"
    max="4"
    step="0.1"
    value="1"
  >
</div>
  

<p><b>Результат QR:</b></p>
<p id="qr-result">—</p>

<svg id="barcode"></svg>

<script>
function onScanSuccess(decodedText) {
  document.getElementById("qr-result").innerText = decodedText;

  // Разбиваем строку по ;
  const parts = decodedText.split(";");

  // Берём число после CEN;
  const barcodeValue = parts.length > 1 ? parts[1] : "";

  if (!barcodeValue) return;

  JsBarcode("#barcode", barcodeValue, {
    format: "CODE128",
    lineColor: "#000",
    width: 2,
    height: 80,
    displayValue: true
  });
}
const html5QrCode = new Html5Qrcode("reader");

let currentZoom = 1;
let html5QrCode;

function startCamera(zoom = 1) {
  if (html5QrCode) {
    html5QrCode.stop().then(() => {
      html5QrCode.clear();
      initCamera(zoom);
    });
  } else {
    initCamera(zoom);
  }
}

function initCamera(zoom) {
  html5QrCode = new Html5Qrcode("reader");

  html5QrCode.start(
    {
      facingMode: "environment",
      advanced: [{ zoom: zoom }]
    },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );
}

const zoomRange = document.getElementById("zoomRange");

zoomRange.disabled = false;
zoomRange.min = 1;
zoomRange.max = 4;
zoomRange.step = 0.1;
zoomRange.value = 1;

zoomRange.oninput = () => {
  currentZoom = parseFloat(zoomRange.value);
  startCamera(currentZoom);
};

startCamera(1);
).then(() => {
  const videoTrack = html5QrCode._localMediaStream.getVideoTracks()[0];
  const capabilities = videoTrack.getCapabilities();

  if (capabilities.zoom) {
    const zoomRange = document.getElementById("zoomRange");
    zoomRange.min = capabilities.zoom.min;
    zoomRange.max = capabilities.zoom.max;
    zoomRange.step = 0.1;
    zoomRange.value = capabilities.zoom.min;
    zoomRange.disabled = false;

    zoomRange.oninput = () => {
      videoTrack.applyConstraints({
        advanced: [{ zoom: zoomRange.value }]
      });
    };
  }
});
</script>

</body>
</html>
