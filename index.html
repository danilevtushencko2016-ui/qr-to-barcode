<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>QR ‚Üí Code 128 (Yandex FIX)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 15px;
}

#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  z-index: 9999;
}

#reader {
  width: 100%;
  max-width: 320px;
  margin: auto;
}

#zoom-container {
  display: none;
  margin: 10px 0;
}

input[type="range"] {
  width: 100%;
}

#qr-result {
  word-break: break-all;
}
</style>
</head>
<body>

<div id="overlay">–ö–æ—Å–Ω–∏—Ç–µ—Å—å —ç–∫—Ä–∞–Ω–∞, —á—Ç–æ–±—ã –≤–∫–ª—é—á–∏—Ç—å –∫–∞–º–µ—Ä—É</div>

<h2>–°–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ QR ‚Üí Code-128</h2>

<div id="reader"></div>

<div id="zoom-container">
  <b>Zoom:</b> <span id="zoom-value">1</span><br>
  <input type="range" id="zoom-slider" min="1" max="3" step="0.1" value="1">
</div>

<p><b>–†–µ–∑—É–ª—å—Ç–∞—Ç QR:</b></p>
<p id="qr-result">‚Äî</p>

<svg id="barcode"></svg>

<script>
let lastValue = "";
let qrScanner = null;
let cameraTrack = null;

// üîπ –¢–í–û–Ø –õ–û–ì–ò–ö–ê –î–û / –ü–û–°–õ–ï
function transformValue(value) {
  // –ø—Ä–∏–º–µ—Ä:
  // if (!value.startsWith("01")) return null;
  // return value.substring(2);
  return value;
}

// üîπ –û—Ç—Ä–∏—Å–æ–≤–∫–∞ Code-128
function showBarcode(text) {
  const transformed = transformValue(text);
  if (!transformed || transformed === lastValue) return;

  lastValue = transformed;
  document.getElementById("qr-result").innerText = transformed;

  const svg = document.getElementById("barcode");
  svg.innerHTML = "";

  JsBarcode(svg, transformed, {
    format: "CODE128",
    width: 2,
    height: 80,
    displayValue: true
  });
}

async function startScanner() {
  document.getElementById("overlay").style.display = "none";

  qrScanner = new Html5Qrcode("reader");

  await qrScanner.start(
    { facingMode: "environment" },   // ‚úÖ –í–°–ï–ì–î–ê –û–°–ù–û–í–ù–ê–Ø
    {
      fps: 15,                       // —É–≤–µ–ª–∏—á–∏–ª–∏ fps
      disableFlip: true              // ‚ùó –∫—Ä–∏—Ç–∏—á–Ω–æ –¥–ª—è Android
    },
    decodedText => showBarcode(decodedText)
  );

  // üîç –ó–£–ú
  const video = document.querySelector("#reader video");
  const stream = video?.srcObject;
  if (!stream) return;

  cameraTrack = stream.getVideoTracks()[0];
  const caps = cameraTrack.getCapabilities();

  if (caps.zoom) {
    const slider = document.getElementById("zoom-slider");
    const zoomValue = document.getElementById("zoom-value");

    slider.min = caps.zoom.min;
    slider.max = caps.zoom.max;
    slider.step = 0.1;
    slider.value = caps.zoom.min;
    zoomValue.innerText = slider.value;

    document.getElementById("zoom-container").style.display = "block";

    slider.oninput = () => {
      const z = parseFloat(slider.value);
      zoomValue.innerText = z.toFixed(1);
      cameraTrack.applyConstraints({ advanced: [{ zoom: z }] });
    };
  }
}

document.getElementById("overlay").addEventListener("click", startScanner);
document.getElementById("overlay").addEventListener("touchstart", startScanner);
</script>

</body>
</html>
