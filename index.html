<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>QR → Code 128</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Библиотеки -->
<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 15px;
}

#reader {
  width: 100%;
  max-width: 320px;
  margin: auto;
  position: relative;
  z-index: 1;
}

#controls {
  margin: 10px 0;
}

#startBtn {
  font-size: 16px;
  padding: 10px 20px;
  margin-bottom: 10px;
}

#zoomContainer {
  margin-top: 10px;
  position: relative;
  z-index: 1000;
}

#zoomRange {
  width: 90%;
  max-width: 320px;
  touch-action: pan-x;
}

svg {
  margin-top: 20px;
}
</style>
</head>

<body>

<h2>Сканирование QR → Code-128</h2>

<div id="controls">
  <button id="startBtn">Включить камеру</button>
</div>

<div id="reader"></div>

<div id="zoomContainer">
  <label for="zoomRange">Зум камеры</label><br>
  <input
    type="range"
    id="zoomRange"
    min="1"
    max="4"
    step="0.1"
    value="1"
  >
</div>

<p><b>Результат QR:</b></p>
<p id="qr-result">—</p>

<svg id="barcode"></svg>

<script>
let html5QrCode = null;
let currentZoom = 1;
let cameraStarted = false;

function onScanSuccess(decodedText) {
  document.getElementById("qr-result").innerText = decodedText;

  const parts = decodedText.split(";");
  const barcodeValue = parts.length > 1 ? parts[1] : "";

  if (!barcodeValue) return;

  JsBarcode("#barcode", barcodeValue, {
    format: "CODE128",
    lineColor: "#000",
    width: 2,
    height: 80,
    displayValue: true,
    text: barcodeValue
  });
}

function startCamera(zoom) {
  if (cameraStarted && html5QrCode) {
    html5QrCode.stop().then(() => {
      html5QrCode.clear();
      initCamera(zoom);
    });
  } else {
    initCamera(zoom);
  }
}

function initCamera(zoom) {
  html5QrCode = new Html5Qrcode("reader");

  html5QrCode.start(
    {
      facingMode: "environment",
      advanced: [{ zoom: zoom }]
    },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  ).then(() => {
    cameraStarted = true;
  }).catch(err => {
    alert("Не удалось открыть камеру");
    console.error(err);
  });
}

// кнопка запуска камеры
document.getElementById("startBtn").addEventListener("click", () => {
  startCamera(currentZoom);
});

// ползунок зума
document.getElementById("zoomRange").addEventListener("input", e => {
  currentZoom = parseFloat(e.target.value);
  if (cameraStarted) {
    startCamera(currentZoom);
  }
});
</script>

</body>
</html>
