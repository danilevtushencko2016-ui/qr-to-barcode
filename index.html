<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>QR → Code 128 (Yandex)</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- QR scanner -->
<script src="https://unpkg.com/html5-qrcode"></script>

<!-- Barcode generator -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 15px;
}

#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  z-index: 9999;
  cursor: pointer;
}

#reader {
  width: 100%;
  max-width: 320px;
  margin: auto;
}

#qr-result {
  word-break: break-all;
  font-size: 16px;
}
</style>
</head>
<body>

<div id="overlay">Коснитесь экрана, чтобы включить камеру</div>

<h2>Сканирование QR → Code-128</h2>

<div id="reader"></div>

<p><b>Результат QR:</b></p>
<p id="qr-result">—</p>

<svg id="barcode"></svg>

<script>
let lastValue = "";
let qrScanner = null;

function showBarcode(text) {
  if (!text || text === lastValue) return;
  lastValue = text;

  document.getElementById("qr-result").innerText = text;

  const svg = document.getElementById("barcode");
  svg.innerHTML = "";

  JsBarcode(svg, text, {
    format: "CODE128",
    width: 2,
    height: 80,
    displayValue: true
  });
}

function startScanner() {
  document.getElementById("overlay").style.display = "none";

  qrScanner = new Html5Qrcode("reader");

  qrScanner.start(
    { facingMode: "environment" },
    {
      fps: 10,
      qrbox: { width: 250, height: 250 }
    },
    (decodedText) => {
      showBarcode(decodedText);
    },
    () => {}
  ).catch(err => {
    alert("Ошибка камеры: " + err);
  });
}

document.getElementById("overlay").addEventListener("click", startScanner);
document.getElementById("overlay").addEventListener("touchstart", startScanner);
</script>

</body>
</html>
