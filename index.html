<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>QR → Code 128</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 15px;
}

#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  z-index: 9999;
}

#reader {
  width: 100%;
  max-width: 320px;
  margin: auto;
  overflow: hidden;
  position: relative;
}

#reader video {
  width: 100%;
  height: auto;
  display: none; /* видео скрыто на Android, т.к. canvas будет показывать */
}

#zoom-container {
  margin: 10px 0;
}

input[type="range"] {
  width: 100%;
}

datalist {
  display: flex;
  justify-content: space-between;
}
datalist option {
  display: block;
}

#android-tip {
  color: red;
  font-size: 14px;
  display: none;
}

canvas {
  width: 100%;
  height: auto;
}
</style>
</head>

<body>

<div id="overlay">
  Коснитесь экрана, чтобы включить камеру
</div>

<h2>Сканирование QR → Code-128</h2>

<div id="reader"></div>

<div id="zoom-container" style="display:none;">
  <b>Zoom:</b> <span id="zoom-value">1</span><br>
  <input type="range" id="zoom-slider" list="zoom-ticks" step="0.1" value="1">
  <datalist id="zoom-ticks"></datalist>
</div>

<p id="android-tip">Zoom через ползунок работает на этом устройстве.</p>

<p><b>Результат QR:</b></p>
<p id="qr-result">—</p>

<svg id="barcode"></svg>

<script>
let html5QrCode = null;
let started = false;
const baseQrBox = 250;
let lastBarcode = "";

// Для псевдо-zoom на Android
let canvas = null;
let ctx = null;

function onScanSuccess(decodedText) {
  const parts = decodedText.split(";");
  const barcodeValue = parts.length > 1 ? parts[1] : "";
  if (!barcodeValue || barcodeValue === lastBarcode) return;

  lastBarcode = barcodeValue;

  document.getElementById("qr-result").innerText = decodedText;

  const svg = document.getElementById("barcode");
  svg.innerHTML = "";
  JsBarcode(svg, barcodeValue, {
    format: "CODE128",
    width: 2,
    height: 80,
    displayValue: true,
    text: barcodeValue
  });
}

async function startCamera() {
  if (started) return;
  started = true;

  document.getElementById("overlay").style.display = "none";

  html5QrCode = new Html5Qrcode("reader");

  // Запуск камеры
  const config = { fps: 10, qrbox: baseQrBox };
  await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);

  const video = document.querySelector("#reader video");
  video.style.display = "block"; // показываем видео для iPhone, Android скроет через canvas
  const track = video.srcObject.getVideoTracks()[0];
  const capabilities = track.getCapabilities();
  const hasZoom = capabilities.zoom !== undefined;

  const slider = document.getElementById("zoom-slider");
  const zoomValue = document.getElementById("zoom-value");
  const datalist = document.getElementById("zoom-ticks");
  const androidTip = document.getElementById("android-tip");

  if (hasZoom) {
    // Настоящий zoom доступен
    let minZoom = capabilities.zoom.min;
    let maxZoom = capabilities.zoom.max;

    slider.min = minZoom;
    slider.max = maxZoom;
    slider.step = 0.1;
    slider.value = minZoom;
    zoomValue.innerText = slider.value;

    datalist.innerHTML = "";
    const steps = 5;
    for (let i = 0; i <= steps; i++) {
      const val = (minZoom + i * (maxZoom - minZoom) / steps).toFixed(1);
      const option = document.createElement("option");
      option.value = val;
      datalist.appendChild(option);
    }

    document.getElementById("zoom-container").style.display = "block";

    slider.addEventListener("input", async () => {
      const zoom = parseFloat(slider.value);
      try {
        await track.applyConstraints({ advanced: [{ zoom }] });
      } catch (err) {
        console.log("Ошибка zoom:", err);
      }
      zoomValue.innerText = zoom.toFixed(1);
    });
  } else {
    // Псевдо-zoom через canvas для Android
    androidTip.style.display = "block";
    slider.min = 1;
    slider.max = 3;
    slider.step = 0.1;
    slider.value = 1;
    zoomValue.innerText = slider.value;
    document.getElementById("zoom-container").style.display = "block";

    // создаём canvas для сканирования
    canvas = document.createElement("canvas");
    ctx = canvas.getContext("2d");
    document.getElementById("reader").appendChild(canvas);
    video.style.display = "none"; // скрываем исходное видео

    // рисуем и сканируем каждые 100ms
    let zoom = 1;
    slider.addEventListener("input", () => {
      zoom = parseFloat(slider.value);
      zoomValue.innerText = zoom.toFixed(1);
    });

    const scanLoop = async () => {
      const vw = video.videoWidth;
      const vh = video.videoHeight;
      canvas.width = vw;
      canvas.height = vh;

      ctx.save();
      ctx.scale(zoom, zoom);
      ctx.drawImage(video, 0, 0, vw / zoom, vh / zoom);
      ctx.restore();

      try {
        const result = await html5QrCode.scanFileOrCanvas(canvas);
        if (result) onScanSuccess(result);
      } catch(e) {
        // ничего не делать, просто продолжаем скан
      }

      requestAnimationFrame(scanLoop);
    };

    scanLoop();
  }
}

document.getElementById("overlay").addEventListener("click", startCamera);
document.getElementById("overlay").addEventListener("touchstart", startCamera);
</script>

</body>
</html>
