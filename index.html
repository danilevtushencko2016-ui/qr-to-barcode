<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>QR → Code 128</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 15px;
}

#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  z-index: 9999;
}

#reader {
  width: 100%;
  max-width: 320px;
  margin: auto;
  overflow: hidden;
}

#reader video {
  width: 100%;
  height: auto;
  transition: transform 0.2s ease;
}

#zoom-container {
  margin: 10px 0;
}

input[type="range"] {
  width: 100%;
}

datalist {
  display: flex;
  justify-content: space-between;
}
datalist option {
  display: block;
}
</style>
</head>

<body>

<div id="overlay">
  Коснитесь экрана, чтобы включить камеру
</div>

<h2>Сканирование QR → Code-128</h2>

<div id="reader"></div>

<div id="zoom-container" style="display:none;">
  <b>Zoom:</b> <span id="zoom-value">1</span><br>
  <input type="range" id="zoom-slider" list="zoom-ticks" step="0.1" value="1">
  <datalist id="zoom-ticks"></datalist>
</div>

<p><b>Результат QR:</b></p>
<p id="qr-result">—</p>

<svg id="barcode"></svg>

<script>
let html5QrCode = null;
let started = false;

function onScanSuccess(decodedText) {
  document.getElementById("qr-result").innerText = decodedText;

  const parts = decodedText.split(";");
  const barcodeValue = parts.length > 1 ? parts[1] : "";

  if (!barcodeValue) return;

  JsBarcode("#barcode", barcodeValue, {
    format: "CODE128",
    width: 2,
    height: 80,
    displayValue: true,
    text: barcodeValue
  });
}

async function startCamera() {
  if (started) return;
  started = true;

  document.getElementById("overlay").style.display = "none";

  html5QrCode = new Html5Qrcode("reader");

  // Запуск камеры
  const config = { fps: 10, qrbox: 250 };
  await html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess);

  // Получаем видеотрек
  const video = document.querySelector("#reader video");
  if (!video) return;
  const track = video.srcObject.getVideoTracks()[0];

  // Проверяем возможности камеры
  const capabilities = track.getCapabilities();
  const hasZoom = capabilities.zoom !== undefined;

  const slider = document.getElementById("zoom-slider");
  const zoomValue = document.getElementById("zoom-value");
  const datalist = document.getElementById("zoom-ticks");

  // Настройка ползунка и делений
  let minZoom, maxZoom;
  if (hasZoom) {
    minZoom = capabilities.zoom.min;
    maxZoom = capabilities.zoom.max;
  } else {
    minZoom = 1;
    maxZoom = 3;
  }

  slider.min = minZoom;
  slider.max = maxZoom;
  slider.step = 0.1;
  slider.value = minZoom;
  zoomValue.innerText = slider.value;

  // Генерация делений на ползунке
  datalist.innerHTML = "";
  const steps = 5; // количество отметок
  for (let i = 0; i <= steps; i++) {
    const val = (minZoom + i * (maxZoom - minZoom) / steps).toFixed(1);
    const option = document.createElement("option");
    option.value = val;
    datalist.appendChild(option);
  }

  document.getElementById("zoom-container").style.display = "block";

  slider.addEventListener("input", async () => {
    const zoom = parseFloat(slider.value);

    if (hasZoom) {
      // Реальный zoom камеры
      try {
        await track.applyConstraints({ advanced: [{ zoom }] });
      } catch (err) {
        console.log("Ошибка zoom:", err);
      }
    } else {
      // Fallback: CSS масштабирование видео
      video.style.transform = `scale(${zoom})`;
      video.style.transformOrigin = "center center";
    }

    zoomValue.innerText = zoom.toFixed(1);
  });
}

// ЛЮБОЕ касание экрана
document.getElementById("overlay").addEventListener("click", startCamera);
document.getElementById("overlay").addEventListener("touchstart", startCamera);
</script>

</body>
</html>
