<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>QR → Code 128</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 15px;
}

#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  z-index: 9999;
}

#reader {
  width: 100%;
  max-width: 320px;
  margin: auto;
}

#zoom-container {
  margin: 10px 0;
}
</style>
</head>

<body>

<div id="overlay">
  Коснитесь экрана, чтобы включить камеру
</div>

<h2>Сканирование QR → Code-128</h2>

<div id="reader"></div>

<div id="zoom-container" style="display:none;">
  <b>Zoom:</b> <span id="zoom-value">1</span><br>
  <input type="range" id="zoom-slider" min="1" max="3" step="0.1" value="1">
</div>

<p><b>Результат QR:</b></p>
<p id="qr-result">—</p>

<svg id="barcode"></svg>

<script>
let html5QrCode = null;
let started = false;
let stream = null;

function onScanSuccess(decodedText) {
  document.getElementById("qr-result").innerText = decodedText;

  const parts = decodedText.split(";");
  const barcodeValue = parts.length > 1 ? parts[1] : "";

  if (!barcodeValue) return;

  JsBarcode("#barcode", barcodeValue, {
    format: "CODE128",
    width: 2,
    height: 80,
    displayValue: true,
    text: barcodeValue
  });
}

async function startCamera() {
  if (started) return;
  started = true;

  document.getElementById("overlay").style.display = "none";

  html5QrCode = new Html5Qrcode("reader");

  // Получаем поток камеры вручную
  stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
  const videoTrack = stream.getVideoTracks()[0];

  // Запуск Html5Qrcode с видеотреком
  html5QrCode.start(
    videoTrack,
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );

  // Показываем ползунок zoom
  const zoomContainer = document.getElementById("zoom-container");
  zoomContainer.style.display = "block";

  const slider = document.getElementById("zoom-slider");
  const zoomValue = document.getElementById("zoom-value");

  slider.addEventListener("input", async () => {
    const capabilities = videoTrack.getCapabilities();
    let zoom = parseFloat(slider.value);

    // Ограничиваем zoom возможностями камеры
    if (capabilities.zoom) {
      zoom = Math.min(capabilities.zoom.max, Math.max(capabilities.zoom.min, zoom));
      try {
        await videoTrack.applyConstraints({ advanced: [{ zoom }] });
      } catch (err) {
        console.log("Ошибка zoom:", err);
      }
    }

    zoomValue.innerText = zoom.toFixed(1);
  });
}

// ЛЮБОЕ касание экрана
document.getElementById("overlay").addEventListener("click", startCamera);
document.getElementById("overlay").addEventListener("touchstart", startCamera);
</script>

</body>
</html>
