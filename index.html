<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>QR → Code 128</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  text-align: center;
  padding: 15px;
}

#overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 18px;
  z-index: 9999;
}

#reader {
  width: 100%;
  max-width: 320px;
  margin: auto;
}
</style>
</head>

<body>

<div id="overlay">
  Коснитесь экрана, чтобы включить камеру
</div>

<h2>Сканирование QR → Code-128</h2>

<div id="reader"></div>

<p><b>Результат QR:</b></p>
<p id="qr-result">—</p>

<svg id="barcode"></svg>

<script>
let html5QrCode = null;
let started = false;

function onScanSuccess(decodedText) {
  document.getElementById("qr-result").innerText = decodedText;

  const parts = decodedText.split(";");
  const barcodeValue = parts.length > 1 ? parts[1] : "";

  if (!barcodeValue) return;

  JsBarcode("#barcode", barcodeValue, {
    format: "CODE128",
    width: 2,
    height: 80,
    displayValue: true,
    text: barcodeValue
  });
}

function startCamera() {
  if (started) return;
  started = true;

  document.getElementById("overlay").style.display = "none";

  html5QrCode = new Html5Qrcode("reader");
  html5QrCode.start(
    { facingMode: "environment" },
    { fps: 10, qrbox: 250 },
    onScanSuccess
  );
}

// ЛЮБОЕ касание экрана
document.getElementById("overlay").addEventListener("click", startCamera);
document.getElementById("overlay").addEventListener("touchstart", startCamera);
</script>

</body>
</html>
